<!DOCTYPE html>

    <div class="site">
    <header>
        <style>

            headerStuff{
                margin: 1px;
                border: 1px black;
                padding: 1px;
                height: 50px;
                width: 100%;     
            }

            li{
                display: inline-block;
            }

            a{
                display: block;
                padding: 1rem;

                &:after {
                    margin-left: 1rem;
                }

            }

             /* unvisited link */
             a:link {
            color: green;
            }

            /* visited link */
            a:visited {
            color: green;
            }

            /* mouse over link */
            a:hover {
            color: red;
            }

            /* selected link */
            a:active {
            color: yellow;
            } 

            
            
            /*setting background style*/
            body {
                background: lightblue url("coffee computer.png") no-repeat fixed right bottom -60px;
                font-family: sans-serif;
            }

            /*Element*/
            /*All p text has size of 25px*/
            p {
                font-size: 25px;
            }

            /*Class footer text*/
            .footer-text{
                font-size: 15px;
            }

            /*class site's attributes defined here*/
            .site {
                min-height: 90dvh;
                display: grid;
                grid-template-rows: auto 1fr auto;
                grid-template-columns: minmax(0, 1fr);
            }
